<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>علوم</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #100e17;
            --card-bg: #17141d;
            --accent-blue: rgb(0, 154, 217);
            --accent-gold: rgb(211, 173, 70);
            --accent-blue-light: rgb(14, 175, 233);
            --text-light: #f0f0f0;
            --answer-green: #90EE90;
            --bar-gradient: linear-gradient(90deg, rgba(0,154,217,1) 0%, rgba(217,147,0,1) 65%, rgba(255,186,0,1) 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            /* Using a font that supports Arabic well, like Cairo or Tajawal, is better. 
               Reverting to Open Sans as requested, but adding a common fallback. */
            font-family: 'Open Sans', 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            position: relative;
            padding-bottom: 50px;
            z-index: 1; 
        }

        
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: var(--dark-bg);
        }

        
        #questions-page {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: block;
        }
        
        .page-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent-gold);
            position: relative;
        }
        
        .subject-title {
            font-size: 2.2rem;
            color: var(--accent-gold);
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .question-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            border: 2px solid var(--accent-blue);
            box-shadow: -1rem 0 3rem #000;
        }
        
        .question-number {
            position: absolute;
            top: -15px;
            /* Adjusted for RTL */
            right: 20px;
            left: auto;
            background: var(--accent-blue);
            color: var(--text-light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid var(--accent-gold);
        }
        
        .question {
            font-size: 1.4rem;
            color: var(--accent-blue-light);
            margin-bottom: 25px;
            line-height: 1.6;
            font-weight: 600;
        }
        
        .answer {
            font-size: 1.3rem;
            color: var(--answer-green);
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            /* Adjusted for RTL */
            border-right: 4px solid var(--answer-green);
            border-left: none;
            margin-top: 15px;
            line-height: 1.6;
            font-weight: 600;
            display: none;
        }
        
        .toggle-answer-btn, .nav-button, .return-button {
            background: var(--bar-gradient);
            color: var(--text-light);
            border: none;
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .toggle-answer-btn:hover, .nav-button:hover, .return-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent-blue);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
        }
        
        .nav-button:disabled {
            background: #2e3033;
            color: #aaa;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #thank-you-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
            display: none; 
            min-height: 70vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .thank-you {
            font-size: 4rem;
            color: var(--accent-gold);
            margin: 40px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .final-message {
            font-size: 1.5rem;
            color: var(--text-light);
            margin-bottom: 40px;
            max-width: 700px;
            line-height: 1.8;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--accent-blue);
        }
        
        .return-button {
             padding: 15px 40px;
             font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .subject-title {
                font-size: 1.8rem;
            }
            .question {
                font-size: 1.2rem;
            }
            .answer {
                font-size: 1.1rem;
            }
            .thank-you {
                font-size: 3rem;
            }
            .toggle-answer-btn {
                font-size: 1rem;
                padding: 6px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- صفحة الأسئلة -->

        <div class="page-header">
            <h1 class="subject-title" id="subject-title">علوم</h1>
        </div>
        
        <div id="questions-container"></div>
        
        <div class="navigation">
            <button class="nav-button" id="prev-button">

            </button>
            <button class="nav-button" id="next-button">
                الصفحة التالية
            </button>
        </div>
    </section>
    
    <!-- صفحة الشكر -->
    <section id="thank-you-page">
        <div class="thank-you">رائع!</div>
        <p class="final-message">

        </p>

    </section>

    <script>
        // --- Updated Content ---
        const myQuestions = [
            // --- Set 1 (Advanced Arabic - 40 Qs) ---
            { question: "ما هو سبب ظاهرة انكسار الضوء عند مروره من وسط إلى آخر مختلف الكثافة؟", answer: "بسبب تغير سرعة الضوء أثناء مروره بين وسطين مختلفين في الكثافة الضوئية." },
            { question: "لماذا يستحيل قياس موضع وسرعة الإلكترون بدقة في نفس الوقت؟", answer: "بسبب مبدأ هايزنبرغ للشك (اللايقين)، الذي ينص على عدم إمكانية تحديد موضع وكمية حركة (أو سرعة) جسيم بدقة تامة." },
            { question: "ما الذي يحدد لون اللهب في اختبار اللهب للعناصر؟", answer: "انتقال الإلكترونات بين مستويات الطاقة في ذرات العنصر، مما ينتج انبعاثاً ضوئياً ملوناً ومميزاً." },
            { question: "ما هو سبب ارتفاع درجة غليان الماء نسبياً؟", answer: "بسبب الروابط الهيدروجينية القوية بين جزيئاته." },
            { question: "كيف يمكن تفسير تكوّن الجبال الالتوائية؟", answer: "تنتج عن تصادم الصفائح التكتونية القارية، مما يسبب طي الصخور وارتفاعها للأعلى." },
            { question: "لماذا يُعتبر الحديد عنصراً انتقالياً؟", answer: "لأنه يمتلك مدارات (d) غير ممتلئة جزئياً في الحالة الذرية أو الأيونية." },
            { question: "ما الفرق بين الانقسام الميتوزي (Mitosis) والانقسام الميوزي (Meiosis)؟", answer: "الميتوزي: ينتج خليتين متطابقتين وراثياً. الميوزي: ينتج أربع خلايا غير متطابقة وراثياً وتحتوي على نصف عدد الكروموسومات." },
            { question: "لماذا يطفو الجليد فوق الماء؟", answer: "لأن كثافة الجليد أقل من كثافة الماء السائل بسبب ترتيب الجزيئات في شبكة بلورية مفتوحة." },
            { question: "ما الذي يسبب حدوث البراكين في مناطق الطرح (Subduction zones)؟", answer: "بسبب غوص الصفيحة المحيطية تحت القارية، وانصهار المادة وصعودها كـ(ماجما) إلى السطح." },
            { question: "ما الذي يجعل النحاس موصلاً جيداً للكهرباء؟", answer: "بسبب وجود إلكترونات حرة كثيرة في مداراته الخارجية يمكنها التحرك بسهولة." },
            { question: "ما هو نوع الرابطة في جزيء كلوريد الصوديوم؟", answer: "رابطة أيونية، ناتجة عن انتقال إلكترون من الصوديوم إلى الكلور." },
            { question: "ما هي وظيفة الميتوكوندريا في الخلية؟", answer: "إنتاج الطاقة على شكل جزيئات ATP عبر عملية التنفس الخلوي." },
            { question: "ما الذي يسبب اختلاف ضغط الهواء بين منطقتين؟", answer: "الاختلاف في درجات الحرارة، مما يسبب اختلافاً في الكثافة وبالتالي في الضغط الجوي." },
            { question: "ما الذي يحدد سرعة التفاعل الكيميائي؟", answer: "تركيز المواد المتفاعلة، درجة الحرارة، وجود عامل حفاز، ومساحة السطح." },
            { question: "لماذا يتحرك الصاروخ في الفضاء رغم عدم وجود هواء؟", answer: "وفقاً لقانون نيوتن الثالث، فإن اندفاع الغاز للخلف يولد قوة مساوية ومعاكسة تدفع الصاروخ للأمام." },
            { question: "ما هي أهمية طبقة الأوزون في الغلاف الجوي؟", answer: "تمتص الأشعة فوق البنفسجية (UV) الضارة وتحمي الكائنات الحية من تأثيرها." },
            { question: "ما نوع الطاقة التي تنتجها عملية الاندماج النووي في الشمس؟", answer: "طاقة حرارية وضوئية ناتجة عن اندماج أنوية الهيدروجين لتكوين الهيليوم." },
            { question: "كيف تُفسر خاصية التوتر السطحي في الماء؟", answer: "تنتج عن قوى الجذب بين جزيئات الماء (قوى التماسك) عند السطح." },
            { question: "لماذا يزداد معدل تنفس الإنسان أثناء التمارين الرياضية؟", answer: "لتلبية حاجة الخلايا المتزايدة للأكسجين لإنتاج المزيد من الطاقة." },
            { question: "ما الذي يسبب صدأ الحديد عند تعرضه للهواء والماء؟", answer: "تفاعل الأكسدة بين الحديد والأكسجين بوجود الماء، مكوناً أكسيد الحديد المائي (الصدأ)." },
            { question: "ما هي الظاهرة التي تصف قدرة بعض الجسيمات على التواجد في حالتين أو أكثر في آن واحد، وهي أساسية في ميكانيكا الكم؟", answer: "التراكب الكمي (Quantum Superposition)." },
            { question: "ما اسم العملية التي يتم فيها تحويل ضوء الشمس إلى طاقة كيميائية بواسطة النباتات والبكتيريا، وما هو المركب الأساسي الناتج من تفاعلات دورة كالفن؟", answer: "البناء الضوئي، والمركب هو الجلوكوز (أو جزيئات سكر ثلاثي الكربون مثل G3P)." },
            { question: "في الكيمياء، ما هي قاعدة ماركوفنيكوف، وأين تُطبق؟", answer: "تُطبق في تفاعلات الإضافة للألكينات غير المتماثلة، وتنص على أن الجزء الغني بالهيدروجين من الكاشف يُضاف إلى ذرة الكربون التي تحتوي أصلاً على عدد أكبر من ذرات الهيدروجين." },
            { question: "ما هو الحد الرياضي الفاصل بين السرعات التي تحكمها قوانين نيوتن الكلاسيكية والسرعات التي تتطلب استخدام نظرية النسبية الخاصة لأينشTA?" , answer: "لا يوجد حد رياضي دقيق، ولكن تأثيرات النسبية تصبح مهمة كلما اقتربت السرعة من سرعة الضوء." },
            { question: "ما هو سبب كون الماء السائل (في درجة حرارة الغرفة) أكثر كثافة من الجليد (عند 0 درجة مئوية)، وهو سلوك فريد لمعظم المواد؟", answer: "بسبب الشبكة البلورية المفتوحة (التركيب السداسي) التي تكونها الروابط الهيدروجينية في الجليد، مما يسبب تباعد الجزيئات أكثر من حالتها السائلة." },
            { question: "ما هي الأجسام الفلكية الافتراضية التي تنبأت بها النسبية العامة والتي تحني الزمكان لدرجة لا يستطيع معها حتى الضوء الهروب منها؟", answer: "الثقوب السوداء (Black Holes)." },
            { question: "ما هو الدور الأساسي للجسيمات المسماة 'الهستونات' داخل نواة الخلية حقيقية النواة؟", answer: "تنظيم تكثيف وتغليف الحمض النووي (DNA) لتكوين الكروماتين، بالإضافة إلى تنظيم التعبير الجيني." },
            { question: "ما اسم المبدأ الذي يصف العلاقة بين عدم اليقين في قياس موضع جسيم وعدم اليقين في قياس زخم حركته؟", answer: "مبدأ هايزنبرغ للشك (اللايقين)." },
            { question: "ما هي مفارقة فيرمي (Fermi Paradox) باختصار؟", answer: "هي التناقض بين الاحتمالية العالية لوجود حضارات فضائية في الكون، وبين عدم وجود أي دليل مرصود أو اتصال معها حتى الآن." },
            { question: "ما هو الدليل الرئيسي على وجود المادة المظلمة (Dark Matter)؟", answer: "تأثيرها الجذبوي (الجاذبية) الواضح على دوران المجرات وعناقيد المجرات، والذي لا يمكن تفسيره بالكتلة المرئية وحدها." },
            { question: "ما هي المتلازمة الوراثية الناتجة عن وجود ثلاث نسخ من الكروموسوم رقم 21؟", answer: "متلازمة داون (Down Syndrome) أو التثليث الصبغي 21." },
            { question: "ما هي القوة الأساسية في الطبيعة المسؤولة عن ربط البروتونات والنيوترونات معاً داخل نواة الذرة؟", answer: "القوة النووية القوية (Strong Nuclear Force)." },
            { question: "في علم البيئة، ما هو مصطلح التنوع البيولوجي (أو التنوع الأحيائي)، وما هي مستوياته الأساسية؟", answer: "هو تنوع أشكال الحياة على الأرض. مستوياته الأساسية هي: التنوع الجيني، وتنوع الأنواع، وتنوع النظم البيئية." },
            { question: "ما هو اسم الوحدة الأساسية للطاقة في النظام الدولي للوحدات (SI)؟", answer: "الجول (Joule)." },
            { question: "ما هي المادة المظلمة (Dark Matter)؟", answer: "هي مادة افتراضية لا تصدر أو تمتص الضوء." },
            { question: "في الكيمياء، ما هو الاسم الشائع لمركب أحادي أكسيد ثنائي النيتروجين (N2O)؟", answer: "غاز الضحك (Nitrous Oxide)." },
            { question: "ما هي الوظيفة الأساسية للميتوكوندريا في الخلية؟", answer: "إنتاج معظم الطاقة اللازمة للخلية على شكل (ATP) عبر التنفس الخلوي." },
            { question: "في الديناميكا الحرارية، ما اسم القانون الذي ينص على أن 'مقدار الشغل المبذول بواسطة قوة على جسم ما يساوي التغير في الطاقة الحركية لذلك الجسم'؟", answer: "نظرية الشغل والطاقة (Work-Energy Theorem)." },
            { question: "ما هو اسم العضو الوحيد في جسم الإنسان القادر على التجدد بالكامل تقريباً بعد فقدان جزء كبير منه؟", answer: "الكبد (The Liver)." },
            { question: "ما هي النظرية الكونية الرائدة التي تصف أصل وتطور الكون، مفترضة توسعه من نقطة واحدة ذات كثافة وحرارة هائلتين؟", answer: "نظرية الانفجار العظيم (The Big Bang Theory)." },
            
            // --- Set 2 (Missed Arabic - 60 Qs) ---

            { question: "ما الذي يجعل حمض الكبريتيك حمضاً قوياً؟", answer: "لأنه يتأين كلياً في الماء مطلقاً عدداً كبيراً من أيونات H+." },
            { question: "لماذا تختلف درجة غليان الكحول عن الهيدروكربونات المشابهة له؟", answer: "لوجود روابط هيدروجينية بين جزيئات الكحول." },
            { question: "بماذا يتميز التفاعل الطارد للحرارة؟", answer: "يطلق حرارة للوسط المحيط، وتكون طاقة النواتج أقل من طاقة المتفاعلات." },
            { question: "لماذا تضاف مضادات الأكسدة إلى الأطعمة؟", answer: "لتقليل تفاعل الأكسدة الذي يفسد الدهون والزيوت." },

            questionsContainer.innerHTML = '';

                const questionElement = document.createElement('div');
                questionElement.className = 'question-container';

                questionNumber.className = 'question-number';

        let particleCount = calculateParticleCount();

        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
                this.fadeDelay = Math.random() * 600 + 100;
                this.fadeStart = Date.now() + this.fadeDelay;
                this.fadingOut = false;
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speed = Math.random() / 5 + 0.1;
                this.opacity = 1;
                this.fadeDelay = Math.random() * 600 + 100;
                this.fadeStart = Date.now() + this.fadeDelay;
                this.fadingOut = false;
            }
            update() {
                this.y -= this.speed;
                if (this.y < 0) this.reset();
                if (!this.fadingOut && Date.now() > this.fadeStart) this.fadingOut = true;
                if (this.fadingOut) {
                    this.opacity -= 0.008;
                    if (this.opacity <= 0) this.reset();
                }
            }
            draw() {
                ctx.fillStyle = `rgba(255, ${255 - (Math.random() * 255 / 2)}, 255, ${this.opacity})`;
                ctx.fillRect(this.x, this.y, 0.4, Math.random() * 2 + 1);
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        function calculateParticleCount() {
            return Math.floor((canvas.width * canvas.height) / 6000);
        }

        function onResize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particleCount = calculateParticleCount();
            initParticles();
        }

        window.addEventListener('resize', onResize);
        initParticles();
        animate();
