    <style>
        .cool-button {
            background-color: #6200ea;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .cool-button:hover {
            background-color: #3700b3;
            transform: scale(1.1);
        }

        .cool-button:active {
            background-color: #03dac5;
            transform: scale(0.9);
        }

        /* Style for the WhatsApp icon */
        .whatsapp-icon {
            position: fixed; /* Use fixed to keep it in place on scroll */
            top: 20px;
            right: 20px;
            font-size: 40px; /* Increased size */
            color: #25D366; /* WhatsApp green */
            z-index: 1000; /* Ensure it's on top */
            transition: transform 0.3s, color 0.3s;
        }

        .whatsapp-icon:hover {
            transform: scale(1.2);
            color: #128C7E; /* Darker green on hover */
        }

        /* Style for the AI/Copilot icon */
        .copilot-icon {
            position: fixed; /* Use fixed to keep it in place on scroll */
            top: 20px;
            left: 20px;
            z-index: 1000; /* Ensure it's on top */
            transition: transform 0.3s, opacity 0.3s;
        }

        .copilot-icon:hover {
            transform: scale(1.2);
            opacity: 0.8;
        }
    </style>
