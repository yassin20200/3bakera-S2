<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جغرافيا</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #100e17;
            --card-bg: #17141d;
            --accent-blue: rgb(0, 154, 217);
            --accent-gold: rgb(211, 173, 70);
            --accent-blue-light: rgb(14, 175, 233);
            --text-light: #f0f0f0;
            --answer-green: #90EE90;
            --bar-gradient: linear-gradient(90deg, rgba(0,154,217,1) 0%, rgba(217,147,0,1) 65%, rgba(255,186,0,1) 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Open Sans', 'Arial', sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
            position: relative;
            padding-bottom: 50px;
            z-index: 1; 
        }

        
        #particleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: var(--dark-bg);
        }

        
        #questions-page {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            display: block;
        }
        
        .page-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent-gold);
            position: relative;
        }
        
        .subject-title {
            font-size: 2.2rem;
            color: var(--accent-gold);
            font-weight: 600;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .question-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            border: 2px solid var(--accent-blue);
            box-shadow: -1rem 0 3rem #000;
        }
        
        .question-number {
            position: absolute;
            top: -15px;
            /* Adjusted for RTL */
            right: 20px;
            left: auto;
            background: var(--accent-blue);
            color: var(--text-light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            border: 2px solid var(--accent-gold);
        }
        
        .question {
            font-size: 1.4rem;
            color: var(--accent-blue-light);
            margin-bottom: 25px;
            line-height: 1.6;
            font-weight: 600;
        }
        
        .answer {
            font-size: 1.3rem;
            color: var(--answer-green);
            background-color: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 10px;
            /* Adjusted for RTL */
            border-right: 4px solid var(--answer-green);
            border-left: none;
            margin-top: 15px;
            line-height: 1.6;
            font-weight: 600;
            display: none;
        }
        
        .toggle-answer-btn, .nav-button, .return-button {
            background: var(--bar-gradient);
            color: var(--text-light);
            border: none;
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px 0;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .toggle-answer-btn:hover, .nav-button:hover, .return-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px var(--accent-blue);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
        }
        
        .nav-button:disabled {
            background: #2e3033;
            color: #aaa;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #thank-you-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 50px 20px;
            text-align: center;
            display: none; 
            min-height: 70vh;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .thank-you {
            font-size: 4rem;
            color: var(--accent-gold);
            margin: 40px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            font-weight: 700;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .final-message {
            font-size: 1.5rem;
            color: var(--text-light);
            margin-bottom: 40px;
            max-width: 700px;
            line-height: 1.8;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--accent-blue);
        }
        
        .return-button {
             padding: 15px 40px;
             font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .subject-title {
                font-size: 1.8rem;
            }
            .question {
                font-size: 1.2rem;
            }
            .answer {
                font-size: 1.1rem;
            }
            .thank-you {
                font-size: 3rem;
            }
            .toggle-answer-btn {
                font-size: 1rem;
                padding: 6px 15px;
            }
        }
    </style>
</head>
<body>

    <canvas id="particleCanvas"></canvas>

    <!-- صفحة الأسئلة -->
    <section id="questions-page">
        <div class="page-header">
            <h1 class="subject-title" id="subject-title">جغرافيا</h1>
        </div>
        
        <div id="questions-container"></div>
        
        <div class="navigation">
            <button class="nav-button" id="prev-button">
                الصفحة السابقة
            </button>
            <button class="nav-button" id="next-button">
                الصفحة التالية
            </button>
        </div>
    </section>
    
    <!-- صفحة الشكر -->
    <section id="thank-you-page">
        <div class="thank-you">رائع!</div>
        <p class="final-message">
            لقد أكملت هذا القسم بنجاح. نأمل أن تكون قد استفدت.
            تذكر دائماً أن المعرفة هي القوة.
        </p>
        <button class="return-button" id="return-btn">
            العودة لبداية الأسئلة
        </button>
    </section>

    <script>
        const myQuestions = [
            // Set 1 (1-30)
            { question: "ما سبب اختفاء بحر آرال الذي كان رابع أكبر بحر داخلي في العالم؟", answer: "بسبب تحويل مياه نهري سيحون وجيحون للري الزراعي في عهد الاتحاد السوفيتي." },
            { question: "لماذا لا تتكون الأعاصير في خط الاستواء رغم الحرارة العالية؟", answer: "لأن قوة كوريوليس تنعدم عند خط الاستواء، وهي المسؤولة عن دوران الأعاصير." },
            { question: "لماذا تكون الصحراء الكبرى أكثر حرارة من صحراء أستراليا رغم أن كلاهما في خطوط عرض متقاربة؟", answer: "لأن الصحراء الكبرى أقرب للكتل القارية الضخمة بعيدًا عن التأثيرات البحرية، مما يزيد الجفاف والحرارة." },
            { question: "ما هو السبب العلمي وراء كون البحر الميت لا توجد به حياة؟", answer: "بسبب ملوحته العالية جدًا التي تمنع أي كائن حي من العيش فيه." },
            { question: "ما هو الفرق بين “الفالق العادي” و“الفالق المعكوس” في الجغرافيا الجيولوجية؟", answer: "في الفالق العادي تنزل الكتلة العليا، بينما في الفالق المعكوس تصعد الكتلة العليا بسبب الضغط." },
            { question: "لماذا تنخفض درجة الحرارة كلما ارتفعنا إلى أعلى رغم أننا نقترب من الشمس؟", answer: "لأن الغلاف الجوي هو الذي يحتفظ بالحرارة، ومع الارتفاع تقل كثافته، فتنخفض الحرارة." },
            { question: "لماذا تتجمد البحيرات من السطح أولاً وليس من القاع؟", answer: "لأن الماء يكون أكثف عند 4 درجات مئوية، فيغوص الدافئ ويصعد البارد فيتجمد السطح أولاً." },
            { question: "ما السبب الجغرافي في أن لندن أكثر دفئًا من موسكو رغم أن الاثنين على نفس خط العرض تقريبًا؟", answer: "بسبب تأثير تيار الخليج الدافئ القادم من المحيط الأطلسي." },
            { question: "ما هو المصطلح الذي يطلق على نقطة التقاء ثلاث صفائح تكتونية؟", answer: "النقطة الثلاثية (Triple Junction)." },
            { question: "لماذا يتغير اتجاه الرياح حول المنخفضات الجوية في نصف الكرة الشمالي عن الجنوبي؟", answer: "بسبب تأثير دوران الأرض (قوة كوريوليس)." },
            { question: "ما هو أعمق خندق محيطي في العالم؟", answer: "خندق ماريانا في المحيط الهادئ (عمقه يزيد عن 11 كم)." },
            { question: "لماذا تُعتبر جزر هاواي بركانية رغم بعدها عن حدود الصفائح؟", answer: "لأنها تقع فوق “نقطة ساخنة” (Hot Spot) في باطن الأرض." },
            { question: "لماذا لا تحدث الزلازل العنيفة في الصحراء الكبرى؟", answer: "لأنها تقع في منطقة مستقرة جيولوجيًا بعيدة عن حدود الصفائح التكتونية." },
            { question: "ما هي الظاهرة التي تجعل اليوم والليل متساويين في كل الأرض مرتين سنويًا؟", answer: "الاعتدال الربيعي والخريفي." },
            { question: "لماذا تكون قمم الجبال مغطاة بالثلوج حتى في المناطق الاستوائية؟", answer: "لأن الضغط الجوي يقل مع الارتفاع، مما يخفض درجة الحرارة بشدة." },
            { question: "ما هو السبب في أن قارة إفريقيا لا تحتوي على حواجز جبلية طويلة مثل آسيا؟", answer: "لأنها قديمة جيولوجيًا وتآكلت معظم سلاسلها الجبلية بفعل عوامل التعرية." },
            { question: "ما هو العامل الأساسي الذي يحدد اتجاه تدفق الأنهار؟", answer: "الانحدار (الارتفاع النسبي)." },
            { question: "لماذا تنشأ الصحارى في غرب القارات غالبًا؟", answer: "بسبب مرور تيارات بحرية باردة تقلل التبخر وتسحب الرطوبة من الهواء." },
            { question: "ما هو اسم الرياح الدافئة التي تهب على أوروبا من الصحراء الكبرى؟", answer: "رياح السيروكو." },
            { question: "لماذا لا يوجد جليد دائم في القطب الجنوبي فوق البحر مثل القطب الشمالي؟", answer: "لأن القارة القطبية الجنوبية يابسة، بينما القطب الشمالي مائي مغطى بجليد عائم." },
            { question: "لماذا يُعتبر نهر الكونغو أغزر من نهر النيل رغم أنه أقصر؟", answer: "لأن حوضه الاستوائي يتلقى كميات أمطار هائلة طوال العام." },
            { question: "ما هو سبب ظهور البراكين في منطقة “حزام النار” بالمحيط الهادئ؟", answer: "لأنها منطقة التقاء صفائح تكتونية نشطة وحدوث الانغراز (Subduction)." },
            { question: "لماذا لا تتجمد مياه المحيطات رغم درجات الحرارة المنخفضة جدًا؟", answer: "بسبب ملوحتها العالية التي تقلل درجة تجمد الماء." },
            { question: "ما هو الفرق بين “المناخ” و“الطقس”؟", answer: "الطقس هو حالة الجو خلال فترة قصيرة، أما المناخ فهو متوسط الأحوال الجوية على مدى طويل." },
            { question: "لماذا تتكون الدلتا عند مصبات الأنهار؟", answer: "بسبب ترسيب الرواسب التي يحملها النهر عند دخوله البحر أو المحيط." },
            { question: "ما هو السبب في أن الجبال الشاهقة توجد غالبًا عند حدود الصفائح؟", answer: "لأن تصادم الصفائح يؤدي إلى رفع القشرة الأرضية وتكوين الجبال." },
            { question: "لماذا لا يوجد فرق كبير بين المد والجزر في البحر الأبيض المتوسط؟", answer: "لأنه بحر شبه مغلق وضيّق الاتصال بالمحيط الأطلسي." },
            { question: "ما سبب وجود صحراء أتاكاما من أكثر المناطق جفافًا في العالم؟", answer: "بسبب وجود تيار بيرو البارد الذي يمنع تكوين السحب الممطرة." },
            { question: "ما هي الظاهرة التي تجعل الشمس لا تغيب أبدًا في الصيف بالقطب الشمالي؟", answer: "ميل محور الأرض بالنسبة لمدارها حول الشمس." },
            { question: "لماذا يُعتبر البحر الأحمر من أكثر البحار دفئًا في العالم؟", answer: "لأنه ضيق ومغلق نسبيًا وتحيط به أراضٍ صحراوية شديدة الحرارة." },

            // Set 2 (31-70)
            { question: "لماذا تُعتبر دلتا نهر النيل في مصر نموذجًا للدلتا الناضجة جغرافيًا؟", answer: "لأنها تكونت على مدى آلاف السنين بترسيب متدرج ومتوازن بين الفروع مع تراجع تدريجي للبحر المتوسط." },
            { question: "ما هو التفسير الجغرافي لانجراف التربة في مناطق المنحدرات الحادة رغم قلة الأمطار؟", answer: "بسبب الجاذبية وتآكل التربة بفعل الرياح وضعف الغطاء النباتي، مما يسمح بانزلاق الحبيبات." },
            { question: "لماذا تعتبر قارة إفريقيا فقيرة في الموانئ الطبيعية رغم طول سواحلها؟", answer: "لأن السواحل مستقيمة وقليلة التعاريج، فلا تحتوي على خلجان أو مصبات عميقة تصلح كموانئ." },
            { question: "ما السبب الجغرافي في أن معظم أنهار أستراليا قصيرة ومؤقتة الجريان؟", answer: "بسبب الجفاف الشديد ووقوع أغلب أراضيها في نطاق المناخ الصحراوي المداري." },
            { question: "لماذا تتحرك الصفائح التكتونية باستمرار رغم صلابة القشرة الأرضية؟", answer: "نتيجة تيارات الحمل الحراري في طبقة الوشاح (Mantle) التي تدفع الصفائح من أسفل." },
            { question: "لماذا تشهد بعض المناطق الساحلية مناخًا معتدلًا رغم وقوعها في خطوط عرض مرتفعة؟", answer: "لأن المياه البحرية تحتفظ بحرارتها لفترة أطول، فتلطف الجو شتاءً وصيفًا." },
            { question: "لماذا تكون التربة في المناطق الاستوائية فقيرة رغم كثافة الغابات؟", answer: "لأن الأمطار الغزيرة تغسل المعادن من التربة (Leaching)، فتبقى فقيرة رغم غناها العضوي السطحي." },
            { question: "ما هو العامل الرئيسي الذي يجعل الضغط الجوي أقل عند خط الاستواء رغم الحرارة المرتفعة؟", answer: "الهواء الساخن يتمدد ويصعد لأعلى، مما يُحدث منطقة ضغط منخفض دائمًا حول خط الاستواء." },
            { question: "لماذا تُعد السهول الفيضية من أكثر المناطق خصوبة في العالم؟", answer: "لأنها تتجدد سنويًا برواسب الطمي الغنية بالمواد المعدنية الناتجة من الفيضانات." },
            { question: "لماذا تختلف فصول السنة بين نصفي الكرة الأرضية؟", answer: "لأن محور الأرض مائل 23.5 درجة، فيكون نصف الكرة مائلاً نحو الشمس حين يكون الآخر بعيدًا عنها." },
            { question: "ما هو السبب في أن قارة أمريكا الجنوبية تحتوي على تنوع مناخي ضخم؟", answer: "لأنها تمتد عبر خطوط عرض كثيرة من الاستواء حتى قرب القطب الجنوبي، وتتأثر بجبال الأنديز والتيارات البحرية." },
            { question: "لماذا لا تمتد الغابات الكثيفة في الصحراء رغم توفر الحرارة؟", answer: "لأن العامل المحدد هنا هو الماء، وليس الحرارة فقط." },
            { question: "ما هو تفسير ظاهرة الانجراف الساحلي؟", answer: "حركة الرواسب على طول الساحل نتيجة الأمواج المائلة واتجاه الرياح السائدة." },
            { question: "لماذا تكون الفيضانات أكثر عنفًا في المدن مقارنة بالمناطق الريفية؟", answer: "لأن الأسطح الخرسانية تمنع امتصاص الماء، مما يزيد من الجريان السطحي." },
            { question: "ما السبب في أن التيارات البحرية الباردة تؤدي إلى تكوين الصحارى الساحلية؟", answer: "لأنها تبرد الهواء فوقها، فيفقد قدرته على حمل بخار الماء فلا يتكوّن مطر." },
            { question: "ما الذي يفسر وجود غابات كثيفة في حوض الأمازون رغم الحرارة العالية والرطوبة الشديدة؟", answer: "لأن الظروف هناك مثالية للنمو النباتي: أمطار يومية وتربة رطبة وغلاف بخاري مستمر." },
            { question: "لماذا تتخذ الأنهار مجاري متعرجة في السهول؟", answer: "لأن سرعة التيار تقل في الأراضي المنبسطة، فتبدأ المياه بالانحراف والترسيب الجانبي." },
            { question: "لماذا تحدث الزلازل في اليابان بشكل متكرر؟", answer: "لأنها تقع عند التقاء أربع صفائح تكتونية نشطة جدًا (الهادي، الفلبينية، الأوراسية، أمريكا الشمالية)." },
            { question: "ما هو الفرق الجغرافي بين “الجزيرة” و“شبه الجزيرة”؟", answer: "الجزيرة يحيط بها الماء من جميع الجهات، أما شبه الجزيرة فتتصل باليابسة من جهة واحدة." },
            { question: "لماذا تكون قمم جبال الألب مغطاة بالجليد طوال العام رغم وقوعها في أوروبا المعتدلة؟", answer: "بسبب ارتفاعها الكبير الذي يجعل درجات الحرارة دائمة الانخفاض فوق خط التجمد." },
            { question: "ما الذي يجعل نهر الأمازون لا يشكل دلتا كبيرة رغم ضخامته؟", answer: "لأن تيارات المحيط الأطلسي القوية تشتت الرواسب قبل أن تترسب عند المصب." },
            { question: "لماذا تعد شبه الجزيرة العربية من أقدم المناطق الجيولوجية المستقرة في العالم؟", answer: "لأنها جزء من الدرع العربي النوبي القديم الذي لم يتأثر كثيرًا بالحركات التكتونية الحديثة." },
            { question: "لماذا تتكون الجبال البركانية على شكل مخروطي؟", answer: "لأن الحمم تخرج من فوهة مركزية وتتراكم حولها تدريجيًا." },
            { question: "لماذا لا تمتلك إفريقيا سلاسل جبلية تمتد من الشرق للغرب؟", answer: "لأن البنية الجيولوجية للقارة تهيمن عليها الانكسارات الرأسية لا الالتواءات الأفقية." },
            { question: "ما هو التفسير الجغرافي لتكرار الجفاف في منطقة الساحل الإفريقي؟", answer: "بسبب تحرك نطاق المطر الاستوائي شمالًا وجنوبًا بشكل غير منتظم وتأثير ظاهرة النينيو." },
            { question: "ما سبب انحراف مجرى نهر النيل عند أسوان؟", answer: "بسبب وجود فوالق وانكسارات جيولوجية قديمة غيّرت مسار النهر." },
            { question: "لماذا تعتبر الأنهار الجليدية أهم عوامل النحت في المناطق الباردة؟", answer: "لأنها تتحرك ببطء شديد ولكن بقوة ضغط هائلة تُحدث أخاديد ووديان على شكل حرف U." },
            { question: "ما هو الفرق بين الحت الميكانيكي والحت الكيميائي؟", answer: "الميكانيكي ناتج عن تفكك الصخور دون تغيير تركيبها، أما الكيميائي فيغير مكوناتها بفعل الماء والغازات." },
            { question: "ما السبب في وجود بحيرات مالحة في المناطق الجافة فقط؟", answer: "لأنها لا تملك منافذ للتصريف، فيتبخر الماء ويترك الأملاح." },
            { question: "لماذا توجد أغلب المدن الكبرى عند مصبات الأنهار؟", answer: "لأنها مناطق خصبة وسهلة المواصلات ومناسبة للموانئ." },

            { question: "لماذا يكون الغلاف الجوي للأرض فريدًا مقارنة بالكواكب الأخرى؟", answer: "لأنه يحتوي على نسب مثالية من الأوكسجين والنيتروجين وثاني أكسيد الكربون تسمح بالحياة." },
            { question: "ما سبب تكون البحيرات الجليدية الدائرية في جبال الألب؟", answer: "نتيجة حت الجليد في المنخفضات الصغيرة التي تملؤها المياه بعد الذوبان." },
            { question: "لماذا لا تكون خطوط الطول متساوية المسافة مثل دوائر العرض؟", answer: "لأنها تلتقي عند القطبين ولا تبقى متوازية." },
            { question: "لماذا تكون صحراء ناميب واحدة من أقدم الصحارى في العالم؟", answer: "لأنها تقع تحت تأثير تيار بنجويلا البارد منذ ملايين السنين مما جعلها شبه جافة دائمًا." },
            { question: "ما السبب في أن جزر المحيط الهادئ غالبًا بركانية الشكل؟", answer: "لأنها تكونت على نقاط ساخنة أو على حواف الصفائح المنغرزة." },

            // Set 3 (71-120)
            { question: "لماذا تُعتبر منطقة البحر الكاريبي من أكثر المناطق تعرضًا للأعاصير في العالم؟", answer: "لأنها تقع في منطقة التقاء تيارات هواء دافئة من الجنوب وباردة من الشمال فوق مياه استوائية ساخنة، مما يولد طاقة هائلة للأعاصير." },
            { question: "ما السبب في أن درجة الحرارة في الصحراء ترتفع نهارًا بشدة وتنخفض ليلًا بسرعة؟", answer: "بسبب ضعف الغطاء السحابي والرطوبة، فالأرض تسخن وتبرد بسرعة." },
            { question: "لماذا تختلف طبيعة الساحل الشرقي عن الساحل الغربي لقارة أمريكا الجنوبية؟", answer: "لأن الساحل الغربي جبلي محاذٍ لسلسلة الأنديز، بينما الشرقي منبسط وتكثر به الدلتا والخلجان." },
            { question: "ما هو العامل الرئيسي في تحديد اتجاه التيارات البحرية؟", answer: "الرياح الدائمة (الرياح التجارية والعكسية) بالإضافة لدوران الأرض." },
            { question: "لماذا تتعرض بنغلاديش للفيضانات باستمرار؟", answer: "لأنها تقع في دلتا ضخمة منخفضة الارتفاع وتستقبل تصريف أنهار كبيرة كالجنج والبرهمابوترا." },
            { question: "لماذا لا يوجد غطاء نباتي كثيف في جبال الهيمالايا رغم غزارة الأمطار؟", answer: "لأن الارتفاع الكبير يؤدي لانخفاض الحرارة وتكوين تربة ضعيفة ورقيقة." },
            { question: "ما السبب في تشكل الأودية الجافة في شبه الجزيرة العربية؟", answer: "لأنها بقايا مجاري أودية كانت نشطة في فترات مطيرة قديمة، ثم جفّت مع الزمن." },
            { question: "لماذا تكون المناطق الداخلية في القارات أكثر قارية من السواحل؟", answer: "لأنها بعيدة عن التأثير البحري الذي يلطّف درجات الحرارة." },
            { question: "ما هو سبب وجود صحراء جوبي في وسط آسيا رغم قربها من المحيط الهادئ؟", answer: "لأنها تقع في ظل المطر خلف جبال الهيمالايا." },
            { question: "لماذا تكون الأمطار في المناطق المدارية موسمية؟", answer: "بسبب تحرك نطاق الضغط المنخفض الاستوائي شمالًا وجنوبًا مع حركة الشمس الظاهرية." },
            { question: "لماذا تزداد ملوحة البحيرات المغلقة في المناطق الجافة؟", answer: "لأن معدل التبخر يفوق كمية المياه الداخلة إليها." },
            { question: "ما الذي يجعل المناطق الجبلية مصدرًا للأنهار الكبرى؟", answer: "لأنها مناطق مرتفعة ذات تساقطات غزيرة وذوبان ثلوج دائم." },
            { question: "لماذا لا توجد دلتا في نهر الأمازون؟", answer: "لأن التيار المحيطي القوي يبدد الرواسب قبل أن تترسب." },
            { question: "ما السبب في أن المحيط الهادئ أكبر من الأطلسي رغم تقاربهما في الزمن الجيولوجي؟", answer: "لأن حواف الأطلسي في طور التوسع بينما الهادئ في طور الانغراز والانكماش." },
            { question: "ما هو التفسير الجغرافي لتكوّن الكثبان الرملية بأشكال مختلفة؟", answer: "بسبب اختلاف سرعة الرياح واتجاهها وكمية الرمال المتاحة." },
            { question: "لماذا تتكون البحيرات في الحفر البركانية؟", answer: "لأن الفوهات القديمة تُصبح منخفضات طبيعية تمتلئ بمياه الأمطار." },
            { question: "لماذا تمتلك أوروبا أنهارًا قصيرة مقارنة بآسيا؟", answer: "لأن القارة صغيرة نسبيًا وتضاريسها كثيرة التقسيم." },
            { question: "لماذا يكون نهر النيل أكثر استقرارًا في جريانه من نهر الفولغا؟", answer: "لأن مياهه تعتمد على نظام فيضانات موسمية منتظمة من الهضبة الإثيوبية." },
            { question: "لماذا لا يوجد نشاط زلزالي كبير في شبه الجزيرة العربية؟", answer: "لأنها تقع في منطقة مستقرة داخل الصفيحة العربية بعيدًا عن حدودها النشطة." },
            { question: "ما هو العامل الأساسي في تكوين اللون الأحمر لتربة اللاتريت؟", answer: "أكاسيد الحديد والألومنيوم الناتجة عن التجوية الشديدة في المناخات الحارة الرطبة." },
            { question: "لماذا تُعد المناطق الساحلية في غرب أوروبا أكثر خضرة من شرقها؟", answer: "لأن تيار الخليج الدافئ يجلب الرطوبة ويزيد الأمطار غربًا." },
            { question: "ما السبب في أن القطب الشمالي أكثر دفئًا قليلًا من القطب الجنوبي؟", answer: "لأن الجنوبي يابس مرتفع (قارة) بينما الشمالي بحر مغطى بالجليد فقط." },
            { question: "لماذا يزداد التعرج النهري كلما اقترب النهر من مصبه؟", answer: "لأن الانحدار يقل فتقل سرعة الجريان ويزيد الترسيب الجانبي." },
            { question: "ما هو الفرق بين “المطر الإعصاري” و“المطر التضاريسي”؟", answer: "المطر الإعصاري ناتج عن التقاء كتل هواء مختلفة الحرارة، أما التضاريسي فيحدث عندما يصطدم الهواء بمرتفعات جبلية." },
            { question: "لماذا تتغير درجة حرارة المحيطات ببطء مقارنة باليابسة؟", answer: "لأن الماء يمتلك سعة حرارية عالية ويمتص الحرارة بعمق." },
            { question: "ما السبب في وجود بحيرة بايكال أعمق بحيرة في العالم؟", answer: "لأنها تكونت في أخدود تكتوني عميق داخل صفيحة أوراسيا." },
            { question: "لماذا تختلف سرعة الرياح في طبقات الجو العليا عنها على السطح؟", answer: "لأن الاحتكاك بسطح الأرض يقل في الأعلى، فتتحرك بسرعة أكبر." },
            { question: "ما السبب في أن مناخ تشيلي يشبه مناخ كاليفورنيا رغم اختلاف نصفي الكرة؟", answer: "لأن كلاهما يقع على الساحل الغربي للقارة في نفس خطوط العرض المدارية، ويتأثر بتيارات بحرية باردة." },
            { question: "لماذا تميل المدن الكبرى إلى التكوّن عند التقاطع بين الأنهار أو السواحل؟", answer: "لأنها نقاط مثالية للنقل والتجارة والتوسع العمراني." },
            { question: "لماذا تكون الأمطار نادرة جدًا في القطبين رغم البرودة؟", answer: "لأن الهواء البارد لا يستطيع حمل بخار الماء الكافي لتكوين سحب ممطرة." },
            { question: "لماذا تزداد شدة التجوية الميكانيكية في المناطق الجبلية؟", answer: "بسبب التمدد والانكماش الحراري وتكرار عمليات التجمد والذوبان." },
            { question: "ما السبب في أن خط جرينتش يمر عبر بريطانيا تحديدًا؟", answer: "قرار دولي سنة 1884 لتوحيد الزمن، لأن بريطانيا كانت قوة بحرية عظمى آنذاك." },
            { question: "لماذا تتكون الضبابات غالبًا على الأودية المنخفضة؟", answer: "لأن الهواء البارد الأثقل يهبط للأسفل ويتكاثف بخاره عند ملامسة الأرض الرطبة." },
            { question: "ما هو السبب العلمي لتشكل العواصف الرملية؟", answer: "نتيجة فروق الضغط المفاجئة التي ترفع الغبار والرمال الخفيفة إلى الجو." },
            { question: "لماذا يُعتبر البحر الأبيض المتوسط بحرًا شبه مغلق؟", answer: "لأنه يتصل بالمحيط الأطلسي فقط عبر مضيق جبل طارق الضيق." },
            { question: "ما الذي يجعل المحيط الهادئ أكثر نشاطًا زلزاليًا من الأطلسي؟", answer: "لأن حدوده تحيط بها مناطق انغراز وتصدّع نشطة (حزام النار)." },
            { question: "لماذا تكون الأمطار الاستوائية غزيرة لكنها قصيرة المدة؟", answer: "لأن التبخر السريع يولد سحبًا كثيفة تمطر بعنف ثم تنقشع." },
            { question: "لماذا توجد معظم الصحارى في نطاق 30° شمالًا وجنوبًا؟", answer: "لأنها مناطق هبوط هواء جاف من أحزمة الضغط المرتفع المدارية." },
            { question: "ما هو السبب الجغرافي في تشكّل الجزر المرجانية (Atolls)؟", answer: "نتيجة تآكل قمم الجبال البركانية وبقاء الشعاب المرجانية التي كانت تحيط بها." },
            { question: "لماذا تُعتبر بحيرة فيكتوريا منبعًا للنيل الأبيض رغم أن مستوى سطحها أعلى؟", answer: "لأنها تستقبل تغذية مستمرة من أنهار استوائية داخلية وتفيض نحو الشمال." },
            { question: "ما سبب اختلاف اتجاه دوران الرياح في الأعاصير بين نصفي الكرة؟", answer: "بسبب تأثير كوريوليس الناتج عن دوران الأرض." },
            { question: "لماذا لا يمكن أن تتكوّن أنهار دائمة في القطب الجنوبي؟", answer: "لأن الحرارة دائمًا دون درجة التجمد فلا ذوبان كافٍ لتغذية مجرى مائي." },
            { question: "لماذا تنخفض كثافة الهواء بزيادة الارتفاع؟", answer: "لأن الضغط الجوي يقل وبالتالي يقل عدد الجزيئات في وحدة الحجم." },
            { question: "ما هو التفسير العلمي لتكوّن الأمواج البحرية؟", answer: "بسبب احتكاك الرياح بسطح الماء ونقلها للطاقة الحركية." },
            { question: "لماذا تكون الأودية في الصخور الجيرية عميقة ومتعرجة؟", answer: "لأن المياه الجوفية تذيب الحجر الجيري فتشكّل كهوفًا وانهيارات." },
            { question: "لماذا تتباين أشكال السواحل بين مناطق العالم؟", answer: "تبعًا للحركات التكتونية، مستوى البحر، ونوع الصخور الساحلية." },
            { question: "ما سبب وجود ظاهرة “النينيو” في المحيط الهادئ؟", answer: "نتيجة ضعف التيارات الباردة وارتفاع حرارة المياه السطحية مما يغير أنماط الرياح والأمطار." },
            { question: "لماذا يعتبر مناخ البحر المتوسط مثاليًا لزراعة الزيتون والعنب؟", answer: "لأنه يجمع بين أمطار شتوية وحرارة صيفية معتدلة وجفاف مناسب." },
            { question: "ما السبب في تشكل السهول الفيضية حول نهر المسيسيبي بشكل واسع جدًا؟", answer: "لأن النهر قديم جدًا وانحداره ضعيف مما يجعله يترسب على جانبيه باستمرار." },
            { question: "لماذا يُعتبر القطب الجنوبي أكثر جفافًا من بعض الصحارى الحارة؟", answer: "لأن الهواء هناك شديد البرودة لدرجة تمنع أي تبخر أو تكاثف فعلي." },

        const mySubjectTitle = "جغرافيا";
        const questionsPerPage = 5;



        const questionsPage = document.getElementById('questions-page');
        const thankYouPage = document.getElementById('thank-you-page');
        const questionsContainer = document.getElementById('questions-container');
        const subjectTitle = document.getElementById('subject-title');
        const prevButton = document.getElementById('prev-button');
        const nextButton = document.getElementById('next-button');
        const returnButton = document.getElementById('return-btn');
        let currentPage = 1;

        function renderQuestions() {
            questionsContainer.innerHTML = '';
            const startIndex = (currentPage - 1) * questionsPerPage;
            const endIndex = startIndex + questionsPerPage;
            const pageQuestions = myQuestions.slice(startIndex, endIndex);
            
            pageQuestions.forEach((q, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'question-container';
                
                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                questionNumber.textContent = startIndex + index + 1;
                
                const questionText = document.createElement('div');
                questionText.className = 'question';
                questionText.textContent = q.question;
                
                const answerText = document.createElement('div');
                answerText.className = 'answer';
                answerText.textContent = q.answer;
                
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'toggle-answer-btn';
                toggleBtn.textContent = 'إظهار الإجابة';
                toggleBtn.onclick = function() {
                    if (answerText.style.display === 'none' || answerText.style.display === '') {
                        answerText.style.display = 'block';
                        toggleBtn.textContent = 'إخفاء الإجابة';
                    } else {
                        answerText.style.display = 'none';
                        toggleBtn.textContent = 'إظهار الإجابة';
                    }
                };
                
                questionElement.appendChild(questionNumber);
                questionElement.appendChild(questionText);
                questionElement.appendChild(toggleBtn);
                questionElement.appendChild(answerText);
                questionsContainer.appendChild(questionElement);
            });
            
            prevButton.disabled = currentPage === 1;
            const totalPages = Math.ceil(myQuestions.length / questionsPerPage);
            if (!myQuestions.length || totalPages === 0 || currentPage === totalPages) {
                nextButton.textContent = 'انهاء';
                if (totalPages <= 1) prevButton.disabled = true;
            } else {
                nextButton.textContent = 'الصفحة التالية';
            }
        }

        function showThankYou() {
            questionsPage.style.display = 'none';
            thankYouPage.style.display = 'flex';
        }

        document.addEventListener('DOMContentLoaded', () => {
            subjectTitle.textContent = mySubjectTitle;
            renderQuestions();
        });

        prevButton.onclick = () => {
            if (currentPage > 1) {
                currentPage--;
                renderQuestions();
                window.scrollTo(0, 0);
            }
        };
        
        nextButton.onclick = () => {
            const totalPages = Math.ceil(myQuestions.length / questionsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderQuestions();
                window.scrollTo(0, 0);
            } else if (myQuestions.length > 0) {
                showThankYou();
            }
        };

        returnButton.onclick = () => {
            thankYouPage.style.display = 'none';
            questionsPage.style.display = 'block';
            currentPage = 1;
            renderQuestions();
            window.scrollTo(0, 0);
        };

        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particles = [];
        let particleCount = calculateParticleCount();

        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * canvas.height;
                this.fadeDelay = Math.random() * 600 + 100;
                this.fadeStart = Date.now() + this.fadeDelay;
                this.fadingOut = false;
            }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speed = Math.random() / 5 + 0.1;
                this.opacity = 1;
                this.fadeDelay = Math.random() * 600 + 100;
                this.fadeStart = Date.now() + this.fadeDelay;
                this.fadingOut = false;
            }
            update() {
                this.y -= this.speed;
                if (this.y < 0) this.reset();
                if (!this.fadingOut && Date.now() > this.fadeStart) this.fadingOut = true;
                if (this.fadingOut) {
                    this.opacity -= 0.008;
                    if (this.opacity <= 0) this.reset();
                }
            }
            draw() {
                ctx.fillStyle = `rgba(255, ${255 - (Math.random() * 255 / 2)}, 255, ${this.opacity})`;
                ctx.fillRect(this.x, this.y, 0.4, Math.random() * 2 + 1);
            }
        }

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }

        function calculateParticleCount() {
            return Math.floor((canvas.width * canvas.height) / 6000);
        }

        function onResize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particleCount = calculateParticleCount();
            initParticles();
        }

        window.addEventListener('resize', onResize);
        initParticles();
        animate();
    </script>
